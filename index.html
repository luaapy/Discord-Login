<!DOCTYPE html> 
<html lang="id"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Discord Login</title> 
    <style> 
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        } 
 
        body { 
            font-family: 'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            background: url('https://raw.githubusercontent.com/luaapy/Discord-Login/main/media/backround.png') no-repeat center center fixed; 
            background-size: cover; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            padding: 20px; 
        } 
 
        .header { 
            width: 100%; 
            padding: 20px 40px; 
            display: flex; 
            align-items: center; 
            justify-content: flex-start; 
        } 
 
        .logo-top { 
            height: 36px; 
        } 
 
        .main-content { 
            flex: 1; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        } 
 
        .container { 
            background: #313338; 
            padding: 32px; 
            border-radius: 8px; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.24); 
            width: 100%; 
            max-width: 784px; 
            display: flex; 
            gap: 32px; 
        } 
 
        .left-section { 
            flex: 1; 
        } 
 
        .right-section { 
            width: 240px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
        } 
 
        .title { 
            color: #f2f3f5; 
            text-align: center; 
            font-size: 24px; 
            font-weight: 600; 
            margin-bottom: 8px; 
        } 
 
        .subtitle { 
            color: #b5bac1; 
            text-align: center; 
            font-size: 16px; 
            margin-bottom: 20px; 
        } 
 
        .form-group { 
            margin-bottom: 20px; 
        } 
 
        label { 
            display: block; 
            color: #b5bac1; 
            font-size: 12px; 
            font-weight: 700; 
            text-transform: uppercase; 
            margin-bottom: 8px; 
            letter-spacing: 0.5px; 
        } 
 
        label .required { 
            color: #f23f42; 
        } 
 
        input { 
            width: 100%; 
            padding: 10px; 
            background: #1e1f22; 
            border: 1px solid #1e1f22; 
            border-radius: 3px; 
            color: #dbdee1; 
            font-size: 16px; 
            transition: border-color 0.2s; 
        } 
 
        input:focus { 
            outline: none; 
            border-color: #5865F2; 
        } 
 
        input::placeholder { 
            color: #4e5058; 
        } 
 
        .forgot-password { 
            display: block; 
            color: #5865F2; 
            text-decoration: none; 
            font-size: 14px; 
            margin-top: 4px; 
            transition: text-decoration 0.2s; 
        } 
 
        .forgot-password:hover { 
            text-decoration: underline; 
        } 
 
        .login-btn { 
            width: 100%; 
            padding: 12px; 
            background: #5865f2; 
            color: #fff; 
            border: none; 
            border-radius: 3px; 
            font-size: 16px; 
            font-weight: 500; 
            cursor: pointer; 
            transition: background 0.2s; 
            margin-top: 20px; 
        } 
 
        .login-btn:hover { 
            background: #4752c4; 
        } 
 
        .login-btn:active { 
            background: #3c45a5; 
        } 
 
        .register-link { 
            color: #949ba4; 
            font-size: 14px; 
            margin-top: 8px; 
        } 
 
        .register-link a { 
            color: #5865F2; 
            text-decoration: none; 
        } 
 
        .register-link a:hover { 
            text-decoration: underline; 
        } 
 
        .qr-section { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        } 
 
        .qr-code { 
            width: 176px; 
            height: 176px; 
            background: #fff; 
            border-radius: 8px; 
            margin-bottom: 24px; 
            padding: 8px; 
        } 
 
        .qr-code canvas { 
            width: 100%; 
            height: 100%; 
        } 
 
        .qr-title { 
            color: #f2f3f5; 
            font-size: 20px; 
            font-weight: 600; 
            margin-bottom: 8px; 
        } 
 
        .qr-subtitle { 
            color: #b5bac1; 
            font-size: 14px; 
            margin-bottom: 4px; 
        } 
 
        .qr-app-text { 
            color: #f2f3f5; 
            font-weight: 600; 
            font-size: 14px; 
        } 
 
        .qr-passkey { 
            color: #5865F2; 
            font-size: 14px; 
            text-decoration: none; 
            margin-top: 8px; 
            display: inline-block; 
        } 
 
        .qr-passkey:hover { 
            text-decoration: underline; 
        } 
 
        .error-message {
            color: #f23f42;
            font-size: 14px;
            margin-top: 8px;
            display: none;
            align-items: center;
        }

        .error-message svg {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            fill: currentColor;
        }

        .label-error {
            color: #f23f42 !important;
        }

        .input-error {
            border: 1px solid #f23f42 !important;
        }
 
        /* Mobile styles */ 
        @media (max-width: 768px) { 
            body { 
                background: #313338; 
            } 
 
            .header { 
                padding: 20px; 
                justify-content: center; 
            } 
 
            .logo-top { 
                height: 28px; 
            } 
 
            .container { 
                max-width: 480px; 
                padding: 32px 16px; 
            } 
 
            .right-section { 
                display: none; 
            } 
 
            .left-section { 
                width: 100%; 
            } 
 
            .title { 
                font-size: 22px; 
            } 
 
            .subtitle { 
                display: none; 
            } 
        } 
 
        @media (max-width: 480px) { 
            body { 
                padding: 0; 
            } 
 
            .header { 
                padding: 20px 16px; 
            } 
 
            .container { 
                border-radius: 0; 
                box-shadow: none; 
                min-height: calc(100vh - 76px); 
                padding: 24px 16px; 
            } 
        } 
    </style> 
</head> 
<body> 
    <div class="header"> 
        <img src="https://raw.githubusercontent.com/luaapy/Discord-Login/main/media/logo_discord.png" alt="Discord Logo" class="logo-top"> 
    </div> 
 
    <div class="main-content"> 
        <div class="container"> 
            <div class="left-section"> 
                <h1 class="title">Welcome back!</h1> 
                <p class="subtitle">We're so excited to see you again!</p> 
 
                <form id="loginForm"> 
                    <div class="form-group"> 
                        <label for="email">Email or Phone Number <span class="required">*</span></label> 
                        <input type="text" id="email" name="email" required> 
                        <div class="error-message" id="emailErrorMessage">
                            <svg aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
                                <path fill="currentColor" fill-rule="evenodd" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2ZM12 14c-.55 0-1-.45-1-1V7c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1Zm0 4c-.83 0-1.5-.67-1.5-1.5S11.17 15 12 15s1.5.67 1.5 1.5S12.83 18 12 18Z" clip-rule="evenodd"></path>
                            </svg>
                            <span id="emailErrorMessageText"></span>
                        </div>
                    </div> 
 
                    <div class="form-group"> 
                        <label for="password">Password <span class="required">*</span></label> 
                        <input type="password" id="password" name="password" required> 
                        <div class="error-message" id="passwordErrorMessage">
                             <svg aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
                                <path fill="currentColor" fill-rule="evenodd" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2ZM12 14c-.55 0-1-.45-1-1V7c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1Zm0 4c-.83 0-1.5-.67-1.5-1.5S11.17 15 12 15s1.5.67 1.5 1.5S12.83 18 12 18Z" clip-rule="evenodd"></path>
                            </svg>
                            <span id="passwordErrorMessageText"></span>
                        </div>
                        <a href="#" class="forgot-password">Forgot your password?</a> 
                    </div> 
 
                    <button type="submit" class="login-btn">Log In</button> 
 
                    <div class="register-link"> 
                        Need an account? <a href="#">Register</a> 
                    </div> 
                </form> 
            </div> 
 
            <div class="right-section"> 
                <div class="qr-section"> 
                    <div class="qr-code"> 
                        <canvas id="qrCanvas"></canvas> 
                    </div> 
                    <h2 class="qr-title">Log in with QR Code</h2> 
                    <p class="qr-subtitle">Scan this with the <span class="qr-app-text">Discord mobile app</span> to log in instantly.</p> 
                    <a href="#" class="qr-passkey">Or, sign in with passkey</a> 
                </div> 
            </div> 
        </div> 
    </div> 
 
    <script> 
        // Generate corrupted/random QR code 
        function generateCorruptedQR() { 
            const canvas = document.getElementById('qrCanvas'); 
            if (!canvas) return; 
             
            const ctx = canvas.getContext('2d'); 
            const size = 160; 
            canvas.width = size; 
            canvas.height = size; 
             
            const moduleSize = 8; 
            const modules = size / moduleSize; 
             
            // Fill white background 
            ctx.fillStyle = '#ffffff'; 
            ctx.fillRect(0, 0, size, size); 
             
            // Generate random black/white modules 
            ctx.fillStyle = '#000000'; 
            for (let i = 0; i < modules; i++) { 
                for (let j = 0; j < modules; j++) { 
                    if (Math.random() > 0.5) { 
                        ctx.fillRect(i * moduleSize, j * moduleSize, moduleSize, moduleSize); 
                    } 
                } 
            } 
             
            // Add position markers (corners) 
            const markerSize = 7 * moduleSize; 
            function drawPositionMarker(x, y) { 
                // Outer square 
                ctx.fillStyle = '#000000'; 
                ctx.fillRect(x, y, markerSize, markerSize); 
                // White square 
                ctx.fillStyle = '#ffffff'; 
                ctx.fillRect(x + moduleSize, y + moduleSize, markerSize - 2 * moduleSize, markerSize - 2 * moduleSize); 
                // Inner black square 
                ctx.fillStyle = '#000000'; 
                ctx.fillRect(x + 2 * moduleSize, y + 2 * moduleSize, 3 * moduleSize, 3 * moduleSize); 
            } 
             
            drawPositionMarker(0, 0); // Top-left 
            drawPositionMarker(size - markerSize, 0); // Top-right 
            drawPositionMarker(0, size - markerSize); // Bottom-left 
             
            // Add Discord logo in center 
            const logo = new Image();
            logo.src = 'https://raw.githubusercontent.com/luaapy/Discord-Login/main/media/logodc-centerqr.png';
            logo.onload = () => {
                const logoSize = 40;
                const x = (size - logoSize) / 2;
                const y = (size - logoSize) / 2;
                ctx.drawImage(logo, x, y, logoSize, logoSize);
            };
            logo.onerror = () => {
                // Fallback to original drawing if image fails to load
                const centerX = size / 2;
                const centerY = size / 2;
                const logoSize = 32;
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(centerX, centerY, logoSize / 2, 0, 2 * Math.PI);
                ctx.fill();
                ctx.fillStyle = '#5865f2';
                ctx.beginPath();
                ctx.arc(centerX, centerY, logoSize / 2 - 2, 0, 2 * Math.PI);
                ctx.fill();
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('D', centerX, centerY);
            };
        } 
 
        // Generate QR on load 
        generateCorruptedQR(); 
 
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailLabel = document.querySelector('label[for="email"]');
        const passwordLabel = document.querySelector('label[for="password"]');
        
        const emailErrorContainer = document.getElementById('emailErrorMessage');
        const emailErrorText = document.getElementById('emailErrorMessageText');
        const passwordErrorContainer = document.getElementById('passwordErrorMessage');
        const passwordErrorText = document.getElementById('passwordErrorMessageText');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            showError('Login or password is invalid.');
        });

        function showError(message) {
            emailErrorText.textContent = message;
            passwordErrorText.textContent = message;
            emailErrorContainer.style.display = 'flex';
            passwordErrorContainer.style.display = 'flex';
            
            emailLabel.classList.add('label-error');
            passwordLabel.classList.add('label-error');
            emailInput.classList.add('input-error');
            passwordInput.classList.add('input-error');
        }

        function clearErrors() {
            emailErrorContainer.style.display = 'none';
            passwordErrorContainer.style.display = 'none';
            emailLabel.classList.remove('label-error');
            passwordLabel.classList.remove('label-error');
            emailInput.classList.remove('input-error');
            passwordInput.classList.remove('input-error');
        }

        emailInput.addEventListener('input', clearErrors);
        passwordInput.addEventListener('input', clearErrors);
    </script> 
</body> 
</html>
